<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
        #passwordMatchMessage {
            font-size: 0.9em;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>
    <h4 class="mb-3">회원 정보 입력</h4>
    <form action="" th:action th:object="${member}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <div>
            <label for="loginId">로그인 ID</label>
            <input type="text" id="loginId" th:field="*{loginId}" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{loginId}"></div>
        </div>

        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}"></div>
        </div>

        <div>
            <label for="confirmPassword">비밀번호 확인</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{confirmPassword}"></div>
            <div id="passwordMatchMessage"></div>  <!-- 비밀번호 확인 메시지 -->
        </div>

        <div>
            <label for="name">이름</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{name}"></div>
        </div>

        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{email}"></div>
        </div>

        <div>
            <label for="favoriteTeam">응원하는 팀</label>
            <input type="text" id="favoriteTeam" th:field="*{favoriteTeam}" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{favoriteTeam}"></div>
        </div>

        <div>
            <label for="nickName">닉네임</label>
            <input type="text" id="nickName" th:field="*{nickName}" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{nickName}"></div>
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|" type="button">취소</button>
            </div>
        </div>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirmPassword");
        const messageDiv = document.getElementById("passwordMatchMessage");

        function checkPasswordMatch() {
            if (confirmPasswordInput.value === "") {
                messageDiv.textContent = "";
                return;
            }
            if (passwordInput.value === confirmPasswordInput.value) {
                messageDiv.textContent = "비밀번호가 일치합니다.";
                messageDiv.style.color = "green";
            } else {
                messageDiv.textContent = "비밀번호가 일치하지 않습니다.";
                messageDiv.style.color = "red";
            }
        }

        passwordInput.addEventListener("input", checkPasswordMatch);
        confirmPasswordInput.addEventListener("input", checkPasswordMatch);
    });
</script>

</body>
</html>
