<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>홈 화면</h2>
    </div>

    <!-- 사용자 정보 표시 -->
    <h4 class="mb-3" th:text="|로그인: ${member.name} (닉네임: ${member.nickName})|">로그인 사용자</h4>
    <p><strong>이메일:</strong> <span th:text="${member.email}"></span></p>
    <p><strong>응원하는 팀:</strong> <span th:text="${member.favoriteTeam}"></span></p>
    <img th:src="@{${member.favoriteTeamLogo}}" alt="팀 로고" width="100">
    <hr class="my-4">

    <div class="row">
        <div class="col">
            <form th:action="@{/logout}" method="post">
                <button class="w-100 btn btn-dark btn-lg" type="submit">
                    로그아웃
                </button>
            </form>
        </div>
    </div>

    <hr class="my-4">
</div> <!-- /container -->
</body>
</html>
