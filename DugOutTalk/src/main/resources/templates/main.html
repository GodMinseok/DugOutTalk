<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .team-card {
      width: 200px;
      height: 250px;
      border: 2px solid #ddd;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding: 10px;
      background-color: #f8f9fa;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .team-card:hover {
      transform: scale(1.05);
    }
    .mascot-img {
      width: 100%;
      height: 70%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
    .team-info {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      padding: 5px;
      background: rgba(255, 255, 255, 0.9);
      position: absolute;
      bottom: 0;
    }
    .team-logo {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    .top-right-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
<div class="container position-relative">
  <div class="top-right-buttons">
    <button class="btn btn-outline-primary" th:onclick="|location.href='@{/mlb/mlbSchedule}'|">
      MLB 경기 정보
    </button>

    <button class="btn btn-dark" th:onclick="|location.href='@{/myPage}'|" style="margin-left: auto;">
      마이페이지
    </button>
  </div>

  <div class="py-5 text-center">
    <h2>KBO 구단 게시판</h2>
  </div>

  <div class="row row-cols-2 row-cols-md-5 g-4">
    <div class="col" th:each="team : ${teams}">
      <div class="team-card" th:onclick="|location.href='@{/board/{teamId}(teamId=${team.id})}'|">
        <img th:src="@{${team.mascotImg}}" class="mascot-img" alt="마스코트">
        <div class="team-info">
          <img th:src="@{${team.logoImg}}" class="team-logo" alt="로고">
          <span th:text="${team.name}">팀 이름</span>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
